<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center; z-index: 50;
        }
        .modal-content { max-height: 90vh; overflow-y: auto; }
        .calendar-day.has-event { background-color: #4f46e5; border-radius: 50%; color: white; }
        .scrolling-wrapper { -webkit-overflow-scrolling: touch; }
        .scrolling-wrapper::-webkit-scrollbar { display: none; }
        .config-error-screen {
            display: flex; align-items: center; justify-content: center;
            position: fixed; inset: 0; background-color: #111827; z-index: 100;
        }
        .config-error-box {
            background-color: #1f2937; color: white; padding: 2rem; border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center; max-width: 500px;
        }
        .config-error-box h1 { font-size: 1.5rem; font-weight: bold; color: #ef4444; margin-bottom: 1rem; }
        .config-error-box p { color: #d1d5db; margin-bottom: 1.5rem; font-family: monospace; font-size: 0.875rem; text-align: left; background-color: #374151; padding: 1rem; border-radius: 0.25rem;}
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="configErrorScreen" class="config-error-screen hidden"></div>

    <!-- Login Screen -->
    <div id="loginScreen" class="fixed inset-0 bg-gray-900 flex flex-col justify-center items-center z-50">
        <!-- Content remains the same -->
    </div>

    <div id="app" class="container mx-auto p-4 md:p-8 hidden">
        <!-- App content remains the same -->
    </div>

    <div id="detailsModal" class="modal-backdrop hidden">
        <div id="modalContent" class="modal-content bg-gray-800 text-white rounded-lg shadow-xl w-11/12 md:w-3/4 lg:w-1/2 p-6 relative"></div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- App Initialization ---
        async function initializeAppWithConfig() {
            function renderConfigError(message) {
                const errorScreen = document.getElementById('configErrorScreen');
                errorScreen.innerHTML = `
                    <div class="config-error-box">
                        <h1>Application Error</h1>
                        <p>${message}</p>
                    </div>
                `;
                errorScreen.classList.remove('hidden');
                document.getElementById('loginScreen').classList.add('hidden');
            }

            try {
                const response = await fetch('/.netlify/functions/get-firebase-config');
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server returned status ${response.status}. Response: ${errorText.substring(0, 200)}...`);
                }
                const firebaseConfig = await response.json();
                
                if (!firebaseConfig.apiKey) {
                     throw new Error("Received config is missing critical keys. Check Netlify environment variables.");
                }

                // If config is fetched successfully, run the app
                runApp(firebaseConfig);

            } catch (error) {
                let errorMessage = error.message;
                if (error instanceof SyntaxError) {
                    errorMessage = "The server returned an invalid response (likely HTML instead of JSON). This is a routing issue. Please ensure your netlify.toml redirect rule is correct and you have deleted the _redirects file.";
                }
                renderConfigError(errorMessage);
            }
        }

        function runApp(firebaseConfig) {
            // --- All original app code from DOMContentLoaded goes here ---
            // --- This includes Firebase Init, State, Selectors, Functions, etc. ---
            
            // --- Firebase Initialization ---
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const googleProvider = new GoogleAuthProvider();
            let userDocRef = null;
            let unsubscribeUserDoc = null; 
            let isDataLoaded = false;
            let userId = null;

            // --- App State (remains the same) ---
            const state = {
                userName: null,
                activeTab: 'dashboard',
                favoritesView: 'grid',
                scheduleView: 'agenda',
                dashboardScheduleFilter: 'today',
                currentDate: new Date(),
                subscriptions: [],
                favorites: [],
                scheduledEpisodes: [],
                streamingServices: [
                    { id: 8, name: 'Netflix', logo: 'ar4pMQERJSYppG3Qfo9ltM4S2sM.jpg' },
                    { id: 9, name: 'Amazon Prime Video', logo: '68MNdJkIZ1hqhGPY3e4L2MSuD1I.jpg' },
                    { id: 337, name: 'Disney+', logo: '7rwgEs15tFwyR9NPQ5vpzxTj1Ae.jpg' },
                    { id: 1899, name: 'Max', logo: '2a0aJqjuiD5ytdcZz2uISeidU8C.jpg' },
                    { id: 2, name: 'Apple TV+', logo: '3oTfWy5TAmY5822b53eKwL1xS2z.jpg' },
                    { id: 15, name: 'Hulu', logo: 'uJ2w33J32O2h05Iu1CjC7mGn4T.jpg' },
                    { id: 387, name: 'Peacock', logo: 'pZGE52Lz17c38gNT7P7y0B0iC4.jpg' },
                    { id: 386, name: 'Peacock Premium', logo: 'xTHltMrZPAJFLd9eP0AxyG02p.jpg'},
                    { id: 531, name: 'Paramount+', logo: 'zBv2r2k2sV3E9s08i0lBq4vIZy.jpg' },
                ]
            };
            
            // --- Element Selectors (remains the same) ---
            const $ = (selector) => document.getElementById(selector);
            const loginScreen = $('loginScreen');
            const mainApp = $('app');
            // ... all other element selectors ...
            const accountSection = $('accountSection');

            // --- Auth & Data Handling ---
            onAuthStateChanged(auth, (user) => {
                if (unsubscribeUserDoc) unsubscribeUserDoc();
                isDataLoaded = false;

                if (user) {
                    userId = user.uid;
                    userDocRef = doc(db, "users", userId);
                    loginScreen.classList.add('hidden');
                    mainApp.classList.remove('hidden');
                    updateAccountSection(user);
                    
                    unsubscribeUserDoc = onSnapshot(userDocRef, (docSnap) => {
                        if (docSnap.exists()) {
                            loadDataFromFirestore(docSnap.data());
                        } else {
                            console.log("Creating document for new user.");
                            saveDataToFirestore(); 
                        }
                        isDataLoaded = true;
                        initAppUI(); 
                    });
                } else {
                    userId = null;
                    userDocRef = null;
                    loginScreen.classList.remove('hidden');
                    mainApp.classList.add('hidden');
                    // Reset state on logout
                    state.favorites = [];
                    state.subscriptions = [];
                    state.userName = null;
                }
            });

            // ... All other functions (handleGoogleSignIn, saveDataToFirestore, etc.) remain the same
            // Paste all the functions from the previous working version of index.html here,
            // from handleGoogleSignIn down to initEventListeners
            function handleGoogleSignIn() {
                signInWithPopup(auth, googleProvider).catch((error) => {
                    console.error("Error during sign-in with Google", error);
                    // Provide feedback to the user in a non-alert way if needed
                });
            }

            function updateAccountSection(user) {
                if (user) {
                    accountSection.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">Account</h2>
                        <p class="text-gray-400 mb-4">Signed in as ${user.displayName || user.email}</p>
                        <button id="signOutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300">Sign Out</button>
                    `;
                    $('signOutButton').addEventListener('click', () => signOut(auth));
                } else {
                     accountSection.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">Account</h2>
                        <p class="text-gray-400 mb-4">Sign in to save your preferences.</p>
                        <button id="signInSettingsButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Sign in with Google</button>
                    `;
                    $('signInSettingsButton').addEventListener('click', handleGoogleSignIn);
                }
            }
             
            async function saveDataToFirestore() {
                if (!userDocRef) return;
                const dataToSave = {
                    userName: state.userName,
                    subscriptions: state.subscriptions,
                    favorites: state.favorites
                };
                try {
                    await setDoc(userDocRef, dataToSave, { merge: true });
                } catch (e) {
                    console.error("Error writing document: ", e);
                }
            }

            function loadDataFromFirestore(data) {
                state.userName = data.userName || null;
                state.subscriptions = data.subscriptions || [];
                state.favorites = data.favorites || [];
                if (state.userName) {
                    const userNameInput = $('userNameInput');
                    if(userNameInput) userNameInput.value = state.userName;
                }
            }

            async function apiFetch(endpoint) {
                const url = `/.netlify/functions/tmdb?endpoint=${encodeURIComponent(endpoint)}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `TMDB API request failed with status ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error(`API Fetch Error for endpoint: ${endpoint}`, error);
                    // You could add some UI feedback here for the user
                    throw error; // Re-throw the error to be caught by the calling function
                }
            }
            
            function promptForLogin(feature = 'this feature') {
                 const modal = $('detailsModal');
                 const modalContent = $('modalContent');
                 modalContent.innerHTML = `
                    <div class="text-center p-4">
                        <h2 class="text-2xl font-bold mb-4">Please Sign In</h2>
                        <p class="text-gray-400 mb-6">To use ${feature}, you need to be signed in.</p>
                        <button id="modalSignInButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Sign in with Google
                        </button>
                         <button id="modalCloseButton" class="mt-4 text-gray-400 hover:text-white">Cancel</button>
                    </div>
                 `;
                 modal.classList.remove('hidden');
                 $('modalSignInButton').addEventListener('click', () => {
                     handleGoogleSignIn();
                     closeModal();
                 });
                 $('modalCloseButton').addEventListener('click', closeModal);
            }
            
            // ... (rest of the functions: searchMedia, getMediaDetails, etc.)
            // Make sure to include all functions from the previous correct version.
            async function initAppUI() {
                if (!isDataLoaded) return;
                renderSubscriptions();
                updateAccountSection(auth.currentUser);
                await switchTab(state.activeTab);
            }

            function initEventListeners() {
                // ... (all event listeners)
                const signInWithGoogleButton = $('signInWithGoogleButton');
                 if(signInWithGoogleButton) {
                    signInWithGoogleButton.addEventListener('click', handleGoogleSignIn);
                }
                // The rest of your event listeners here
            }

            // --- App Entry Point ---
            initEventListeners();
            updateAccountSection(null); // Initial render for logged-out state
            switchTab('dashboard'); // Show dashboard by default
        }

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', initializeAppWithConfig);
    </script>
</body>
</html>
