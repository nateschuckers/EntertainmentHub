            left: 0;
            width: 100%;
            height: 100%;

        /* --- Default Theme --- */

        }

        }

        body.theme-scifi {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="20" font-size="10" fill="rgba(74, 222, 128, 0.05)">01</text><text x="60" y="80" font-size="10" fill="rgba(74, 222, 128, 0.05)">1</text><text x="30" y="90" font-size="10" fill="rgba(74, 222, 128, 0.05)">0</text><text x="80" y="50" font-size="10" fill="rgba(74, 222, 128, 0.05)">10</text></svg>');

        }

        #scifi-animation-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }
        .theme-scifi #scifi-animation-container {
            display: block;

            #scifi-animation-container {

                width: 200px;
                height: 200px;
                max-width: none;
            }

        .theme-scifi .font-script {
            font-family: 'Orbitron', sans-serif !important;

        .theme-scifi .upcoming-filter-btn,
        .theme-scifi .fav-view-btn,
        .theme-scifi .schedule-view-btn,
        .theme-scifi .theme-btn,
        .theme-scifi #subscriptionList div {
            background-color: #1a2f38;
            color: #86efac;
        }
        .theme-scifi #saveUserNameButton,
        .theme-scifi .upcoming-filter-btn.bg-zinc-900,
        .theme-scifi .fav-view-btn.bg-zinc-900,
        .theme-scifi .schedule-view-btn.bg-zinc-900,
        .theme-scifi .theme-btn.bg-zinc-900,
        .theme-scifi #subscriptionList div.bg-zinc-900 {
            background-color: #15803d;
            color: #fafafa;
        }

        .theme-scifi .bg-zinc-900, .theme-scifi body.bg-zinc-900 { background-color: #0c1417; }
        .theme-scifi .bg-zinc-800 { background-color: #111e24; }
        .theme-scifi .bg-zinc-700 { background-color: #1a2f38; }
        .theme-scifi .hover\:bg-zinc-600:hover, .theme-scifi #saveUserNameButton:hover, .theme-scifi .theme-btn:hover { background-color: #24434e; }
        .theme-scifi .border-zinc-700 { border-color: #24434e; }
        .theme-scifi .text-zinc-200, .theme-scifi .text-zinc-300, .theme-scifi .text-zinc-400, .theme-scifi p { color: #86efac; }

        .theme-scifi #scheduleContent::-webkit-scrollbar-thumb { background-color: #15803d; }
        .theme-scifi #scheduleContent::-webkit-scrollbar-track { background-color: #1a2f38; }

        /* --- Clean Theme --- */
        #clean-animation-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        .theme-clean #clean-animation-container {

        @media (min-width: 768px) {
            #clean-animation-container {

        .theme-clean h2 { color: #18181b; }

        .theme-clean .tab-button {

        .theme-clean .upcoming-filter-btn,
        .theme-clean .fav-view-btn,
        .theme-clean .schedule-view-btn,

        .theme-clean #subscriptionList div {
            background-color: #e4e4e7;

        .theme-clean #saveUserNameButton,
        .theme-clean .upcoming-filter-btn.bg-zinc-900,
        .theme-clean .fav-view-btn.bg-zinc-900,
        .theme-clean .schedule-view-btn.bg-zinc-900,
        .theme-clean .theme-btn.bg-zinc-900,
        .theme-clean #subscriptionList div.bg-zinc-900 {
            background-color: #52525b;
            color: #fafafa;
        }
        .theme-clean .tab-button.border-zinc-400 {
            background-color: #52525b;
            color: #fafafa;
        }

        .theme-clean .bg-zinc-900 { background-color: #f8fafc; }
        .theme-clean .bg-zinc-800, .theme-clean .modal-content { background-color: #fff; }
        .theme-clean .bg-zinc-700 { background-color: #e4e4e7; }

        .theme-clean #scheduleContent::-webkit-scrollbar-track { background-color: #e4e4e7; }
        
        /* --- NEW: CSS for Score Gauge --- */
        .score-circle {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #081c22;
            position: relative;
            color: white;
            flex-shrink: 0;
        }
        .score-circle-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #18181b; 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .score-circle-inner span {
            font-size: 1.25rem;
            font-weight: 700;
        }
        .score-circle-inner sup {
            font-size: 0.75rem;
            top: -0.5em;
        }
        .score-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 68px;
            height: 68px;
            margin: -34px 0 0 -34px;
            border-radius: 50%;
            background: conic-gradient(
                var(--score-color-fg) calc(var(--score-percent) * 1%), 
                var(--score-color-bg) 0
            );
        }
        .score-circle.high-score { --score-color-fg: #21d07a; --score-color-bg: #204529; }
        .score-circle.medium-score { --score-color-fg: #d2d531; --score-color-bg: #423d0f; }
        .score-circle.low-score { --score-color-fg: #db2360; --score-color-bg: #571435; }
        .score-circle.no-score { --score-color-fg: #666666; --score-color-bg: #333333; }
    </style>
